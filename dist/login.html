    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>登录/注册</title>
<link href="/css/login.css" rel="stylesheet"></head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-static-top ocr-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">OCR标记工具</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">关于<span class="caret"></span></a>

                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid login-page">
    <form class="form-signin" id="login-form" onsubmit="return false;">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputEmail" class="sr-only">邮箱/用户名</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="pwd" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" id="remember"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit-btn">登录</button>
    </form>
</div>
<footer class="footer">
    <div class="container crop-footer">
        <ul>
            <li><a href="#">Link1</a></li>
